<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle - Top Right -->
    <button id="themeToggle" class="btn btn-outline-primary theme-toggle" type="button" title="Toggle dark mode">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>
    
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-normal mb-1" id="logo" style="cursor: pointer;">
                <i class="bi bi-search"></i> <span class="text-primary">AI</span><span class="text-dark">R</span> Search
            </h1>
            <p class="subtitle-text mb-0">Search across Flights, Airlines, and Contracts</p>
        </div>
        
        <!-- Search Section -->
        <div class="mb-4">
            <!-- Search Input -->
            <div class="input-group input-group-lg mb-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Search..."
                    autocomplete="off"
                >
                <button id="searchButton" class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
                <span id="loadingIndicator" class="search-loading-indicator" aria-hidden="true">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    <span class="visually-hidden">Searching...</span>
                </span>
            </div>
            
            <!-- Search Controls - Removed, now in sidebar -->
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>

        <!-- Sidebar and Results Layout -->
        <div class="results-layout">
            <!-- Filter Sidebar -->
            <aside id="filterSidebar" class="filter-sidebar">
                <div class="sidebar-content">
                    <!-- Search Mode Selector -->
                    <div class="filter-section">
                        <div class="filter-title"><i class="bi bi-search me-2"></i>Search Mode</div>
                        <div class="btn-group segmented-control" role="group" aria-label="Search mode selection">
                            <input type="radio" class="btn-check" name="searchMode" id="mode-keyword" value="keyword" checked>
                            <label class="btn btn-outline-secondary mode-btn" for="mode-keyword" data-mode="keyword">
                                <span class="mode-btn-text">Keyword</span>
                            </label>
                            
                            <input type="radio" class="btn-check" name="searchMode" id="mode-semantic" value="semantic">
                            <label class="btn btn-outline-secondary mode-btn" for="mode-semantic" data-mode="semantic">
                                <span class="mode-btn-text">Semantic</span>
                            </label>
                            
                            <input type="radio" class="btn-check" name="searchMode" id="mode-ai" value="ai">
                            <label class="btn btn-outline-secondary mode-btn" for="mode-ai" data-mode="ai">
                                <span class="mode-btn-text">AI Agent</span>
                            </label>
                        </div>
                    </div>
                    <div id="conversationSidebar" class="conversation-sidebar" style="display: none;"></div>
                    <div id="facetsContainer"></div>
                </div>
            </aside>

            <!-- Toggle button for mobile -->
            <button id="filterToggleMobile" class="btn btn-outline-primary btn-sm mb-3 d-lg-none">
                <i class="bi bi-funnel-fill me-1"></i> Show Filters
            </button>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-content"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
