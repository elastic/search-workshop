<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle - Top Right -->
    <button id="themeToggle" class="btn btn-outline-primary theme-toggle" type="button" title="Toggle dark mode">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>
    
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-normal mb-1" id="logo" style="cursor: pointer;">
                <i class="bi bi-search"></i> <span class="text-primary">AI</span><span class="text-dark">R</span> Search
            </h1>
            <p class="subtitle-text mb-0">Search across Flights, Airlines, and Contracts</p>
        </div>
        
        <!-- Search Section -->
        <div class="mb-4">
            <!-- Search Input -->
            <div class="input-group input-group-lg mb-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Search..."
                    autocomplete="off"
                >
                <button id="searchButton" class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
                <span id="loadingIndicator" class="search-loading-indicator" aria-hidden="true">
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                    <span class="visually-hidden">Searching...</span>
                </span>
            </div>
            
            <!-- Search Controls -->
            <div class="d-flex justify-content-start align-items-end gap-4">
                <div class="search-mode-selector">
                    <label class="form-label fw-semibold mb-2 small d-block">Search Mode:</label>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-primary mode-btn active" data-mode="bm25">BM25</button>
                        <button type="button" class="btn btn-outline-primary mode-btn" data-mode="semantic">Semantic</button>
                        <button type="button" class="btn btn-outline-primary mode-btn" data-mode="ai">AI Agent</button>
                    </div>
                </div>
                <!-- Index Selection - Hidden, using sidebar instead -->
                <div class="d-none">
                    <button type="button" class="btn btn-outline-primary index-btn active" data-index="all">All Indices</button>
                    <button type="button" class="btn btn-outline-primary index-btn" data-index="flights">Flights</button>
                    <button type="button" class="btn btn-outline-primary index-btn" data-index="airlines">Airlines</button>
                    <button type="button" class="btn btn-outline-primary index-btn" data-index="contracts">Contracts</button>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>

        <!-- Sidebar and Results Layout -->
        <div class="results-layout">
            <!-- Filter Sidebar -->
            <aside id="filterSidebar" class="filter-sidebar" style="display: none;">
                <div class="sidebar-header">
                    <h6 class="mb-0"><i class="bi bi-funnel-fill me-2"></i>Filter Results</h6>
                    <button id="sidebarToggle" class="btn btn-sm btn-link text-muted d-lg-none" type="button">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div id="facetsContainer" class="sidebar-content"></div>
            </aside>

            <!-- Toggle button for mobile -->
            <button id="filterToggleMobile" class="btn btn-outline-primary btn-sm mb-3 d-lg-none" style="display: none;">
                <i class="bi bi-funnel-fill me-1"></i> Show Filters
            </button>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-content"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
