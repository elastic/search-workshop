<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle - Top Right -->
    <button id="themeToggle" class="btn btn-outline-primary theme-toggle" type="button" title="Toggle dark mode">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>
    
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-normal mb-1" id="logo" style="cursor: pointer;">
                <i class="bi bi-search"></i> <span class="text-primary">AI</span><span class="text-dark">R</span> Search
            </h1>
            <p class="subtitle-text mb-0">Search across Flights, Airlines, and Contracts</p>
        </div>
        
        <!-- Search Section -->
        <div class="mb-4">
            <!-- Search Input -->
            <div class="input-group input-group-lg mb-3">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Search..."
                    autocomplete="off"
                >
                <button id="searchButton" class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            
            <!-- Search Controls -->
            <div class="d-flex justify-content-between align-items-end gap-4">
                <div class="flex-shrink-0">
                    <label class="form-label fw-semibold mb-1 small d-block">Search Mode:</label>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary mode-btn active" data-mode="bm25">BM25</button>
                        <button type="button" class="btn btn-outline-primary mode-btn" data-mode="semantic">Semantic</button>
                        <button type="button" class="btn btn-outline-primary mode-btn" data-mode="ai">AI Agent</button>
                    </div>
                </div>
                <div class="flex-shrink-0 ms-auto text-end">
                    <label class="form-label fw-semibold mb-1 small d-block">Index:</label>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary index-btn active" data-index="all">All Indices</button>
                        <button type="button" class="btn btn-outline-primary index-btn" data-index="flights">Flights</button>
                        <button type="button" class="btn btn-outline-primary index-btn" data-index="airlines">Airlines</button>
                        <button type="button" class="btn btn-outline-primary index-btn" data-index="contracts">Contracts</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Searching...</p>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
        
        <!-- Facets Container (shown only for flights) -->
        <div id="facetsContainer" class="mb-4" style="display: none;"></div>
        
        <!-- Results Container -->
        <div id="resultsContainer"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
